<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #FAEEE6;
      overflow: hidden;
    }

    #content {
      background-color: #FFC0CB;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 26px;
      text-align: center;
      max-width: 580px;
      z-index: 2;
    }

    #intro {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 18px;
    }

    button {
      font-size: 20px;
      border-radius: 12px;
      padding: 14px 22px;
      margin: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: 0.25s;
    }

    #yesButton { background: #4CAF50; color: white; }
    #noButton { background: #f44336; color: white; }
    #maybeButton { background: #ff9800; color: white; }

    #noButton:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .float {
      position: fixed;
      top: -100px;
      font-size: 42px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .taylor {
      width: 120px;
      border-radius: 12px;
      position: fixed;
      top: -150px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      from { transform: translateY(-120px); }
      to { transform: translateY(110vh); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>

<body>

<canvas id="confetti"></canvas>

<div id="content">
  <p id="intro">
    <strong>Hey Lover,</strong><br><br>
    you‚Äôre the girl who has my heart, my dreams, and makes me a better me.  
    Since you always tell me to ask you early, here goes. üíï<br><br>
    If it‚Äôs no, you‚Äôll have to click it <strong>5 times</strong> for it to be accepted‚Ä¶  
    or your device will break &lt;3<br><br>
    <strong>ILYTTBAMIT</strong>
  </p>

  <h2 id="question">Be My Valentine?</h2>

  <button id="yesButton">YES</button>
  <button id="maybeButton">MAYBE</button>
  <button id="noButton">NO</button>

  <p id="message"></p>
</div>

<script>
const yesBtn = document.getElementById("yesButton");
const noBtn = document.getElementById("noButton");
const maybeBtn = document.getElementById("maybeButton");
const question = document.getElementById("question");
const message = document.getElementById("message");

let noCount = 0;
let maybeYes = false;

/* ---------- NO RUNS AWAY ---------- */
function moveNo() {
  noBtn.style.position = "fixed";
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}
noBtn.addEventListener("mouseenter", () => { if (!noBtn.disabled) moveNo(); });

noBtn.addEventListener("click", () => {
  noCount++;
  moveNo();
  const msgs = [
    "hmm‚Ä¶ you sure? üòè",
    "okay now you're playing",
    "last chance üëÄ",
    "don‚Äôt do this üò≠"
  ];
  if (noCount <= 4) message.innerText = msgs[noCount-1];
  if (noCount === 5) {
    message.innerText = "üí• NO BUTTON BROKE üí•";
    noBtn.disabled = true;
    noBtn.innerText = "BROKEN";
  }
});

/* ---------- MAYBE ---------- */
maybeBtn.addEventListener("click", () => {
  if (!maybeYes) {
    maybeYes = true;
    maybeBtn.innerText = "u mean yes?";
  } else {
    yesCelebration();
  }
});

/* ---------- YES ---------- */
yesBtn.addEventListener("click", yesCelebration);

function yesCelebration() {
  question.innerText = "YAY! BE READY FOR THE GREATEST BEACH SIDE NIGHT OF YOUR LIFE!";

  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  maybeBtn.style.display = "none";
  message.innerText = "";

  // üéµ Taylor Swift music
  const iframe = document.createElement("iframe");
  iframe.src = "https://www.youtube.com/embed/-BjZmE2gtdo?autoplay=1&loop=1&playlist=-BjZmE2gtdo";
  iframe.allow = "autoplay";
  iframe.style.display = "none";
  document.body.appendChild(iframe);

  // üíï Hearts + üå∑ Tulips
  for (let i = 0; i < 40; i++) {
    const el = document.createElement("div");
    el.className = "float";
    el.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üå∑";
    el.style.left = Math.random() * window.innerWidth + "px";
    el.style.animationDuration = 3 + Math.random() * 4 + "s";
    document.body.appendChild(el);
  }

  // üñºÔ∏è Taylor Swift pics
  const pics = [
    "https://i.imgur.com/7R5kC9n.jpg",
    "https://i.imgur.com/xC1Zz0m.jpg",
    "https://i.imgur.com/6oKcP1G.jpg"
  ];

  pics.forEach(() => {
    const img = document.createElement("img");
    img.className = "taylor";
    img.src = pics[Math.floor(Math.random() * pics.length)];
    img.style.left = Math.random() * window.innerWidth + "px";
    img.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(img);
  });

  // üéâ Confetti
  startConfetti();
}

/* ---------- CONFETTI ---------- */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];
function startConfetti() {
  for (let i = 0; i < 200; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 50,
      color: `hsl(${Math.random()*360},100%,50%)`,
      tilt: Math.random() * 10
    });
  }
  requestAnimationFrame(drawConfetti);
}

function drawConfetti() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(c => {
    ctx.beginPath();
    ctx.fillStyle = c.color;
    ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
    ctx.fill();
    c.y += 3;
    if (c.y > canvas.height) c.y = -10;
  });
  requestAnimationFrame(drawConfetti);
}
</script>

</body>
</html>
