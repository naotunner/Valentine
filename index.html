<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #FAEEE6;
      overflow: hidden;
    }

    #content {
      background-color: #FFC0CB;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 26px;
      text-align: center;
      max-width: 620px;
      z-index: 2;
      position: relative;
    }

    #intro {
      font-size: 16px;
      line-height: 1.55;
      margin-bottom: 18px;
    }

    button {
      font-size: 20px;
      border-radius: 12px;
      padding: 14px 22px;
      margin: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: 0.25s;
    }

    #yesButton { background: #4CAF50; color: #fff; }
    #noButton { background: #f44336; color: #fff; }
    #maybeButton { background: #ff9800; color: #fff; }

    #noButton:disabled {
      background: #999;
      cursor: not-allowed;
      box-shadow: none;
    }

    #message {
      min-height: 22px;
      font-weight: 600;
      margin-top: 10px;
    }

    /* Falling emojis */
    .float {
      position: fixed;
      top: -120px;
      font-size: 44px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.15));
    }

    @keyframes fall {
      from { transform: translateY(-140px) rotate(0deg); }
      to   { transform: translateY(110vh) rotate(360deg); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>

<body>
  <!-- MP3 (rename your file to lover.mp3 in the repo OR update this src accordingly) -->
  <audio id="loveSong" src="lover.mp3" preload="auto" loop></audio>

  <!-- Confetti canvas -->
  <canvas id="confetti"></canvas>

  <div id="content">
    <p id="intro">
      <strong>Hey Lover,</strong><br><br>
      you‚Äôre the girl who has my heart, my dreams, and makes me a better me.
      Since you always tell me to ask you early, here goes. üíï<br><br>
      If it‚Äôs no, you‚Äôll have to click it <strong>5 times</strong> for it to be accepted‚Ä¶
      or your device will break &lt;3<br><br>
      <strong>ILYTTBAMIT</strong>
    </p>

    <h2 id="question">Be My Valentine?</h2>

    <button id="yesButton">YES</button>
    <button id="maybeButton">MAYBE</button>
    <button id="noButton">NO</button>

    <p id="message"></p>
  </div>

  <script>
    const yesBtn = document.getElementById("yesButton");
    const noBtn = document.getElementById("noButton");
    const maybeBtn = document.getElementById("maybeButton");
    const question = document.getElementById("question");
    const message = document.getElementById("message");
    const song = document.getElementById("loveSong");

    let noCount = 0;
    let maybeYes = false;

    // ---- NO runs away ----
    function moveNo() {
      noBtn.style.position = "fixed";
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
      noBtn.style.zIndex = "3";
    }
    noBtn.addEventListener("mouseenter", () => { if (!noBtn.disabled) moveNo(); });

    noBtn.addEventListener("click", () => {
      noCount++;
      if (!noBtn.disabled) moveNo();

      const msgs = [
        "hmm‚Ä¶ you sure? üòè",
        "okay now you‚Äôre playing",
        "last chance üëÄ",
        "don‚Äôt do this üò≠"
      ];

      if (noCount <= 4) message.innerText = msgs[noCount - 1];

      if (noCount === 5) {
        message.innerText = "üí• NO BUTTON BROKE üí•";
        noBtn.disabled = true;
        noBtn.innerText = "BROKEN";
      }
    });

    // ---- MAYBE -> "u mean yes?" ----
    maybeBtn.addEventListener("click", () => {
      if (!maybeYes) {
        maybeYes = true;
        maybeBtn.innerText = "u mean yes?";
      } else {
        yesCelebration();
      }
    });

    // ---- YES ----
    yesBtn.addEventListener("click", yesCelebration);

    function yesCelebration() {
      question.innerText = "YAY! BE READY FOR THE GREATEST BEACH SIDE NIGHT OF YOUR LIFE!";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      maybeBtn.style.display = "none";
      message.innerText = "";

      // Play MP3 with a smooth fade-in
      song.volume = 0;
      song.play().catch(() => { /* in case autoplay is blocked */ });

      let v = 0;
      const fade = setInterval(() => {
        v += 0.05;
        song.volume = Math.min(v, 1);
        if (v >= 1) clearInterval(fade);
      }, 200);

      // More flowers, fewer hearts (no Taylor images)
      spawnFallingEmojis();

      // Confetti with fewer "balls" (particles)
      startConfetti(90);
    }

    // ---- Falling flowers/tulips/hearts ----
    function spawnFallingEmojis() {
      const emojis = ["üå∑","üå∏","üåπ","üíê","ü™ª","üå∫","‚ù§Ô∏è"]; // more flowers, some hearts
      const total = 70; // more flowers overall

      for (let i = 0; i < total; i++) {
        const el = document.createElement("div");
        el.className = "float";
        el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        el.style.left = (Math.random() * window.innerWidth) + "px";
        el.style.animationDuration = (3 + Math.random() * 5) + "s";
        el.style.animationDelay = (Math.random() * 1.2) + "s";
        el.style.fontSize = (34 + Math.random() * 26) + "px";
        document.body.appendChild(el);

        // cleanup
        setTimeout(() => el.remove(), 10000);
      }
    }

    // ---- Confetti (reduced particle count) ----
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let confetti = [];
    let confettiAnimating = false;

    function startConfetti(particleCount = 90) {
      confetti = [];
      for (let i = 0; i < particleCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height * 0.2,
          r: Math.random() * 4 + 2,  // smaller dots
          vx: (Math.random() - 0.5) * 3,
          vy: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 55%)`,
          life: 220 + Math.random() * 80
        });
      }

      if (!confettiAnimating) {
        confettiAnimating = true;
        requestAnimationFrame(drawConfetti);
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confetti.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.02; // slight gravity
        p.life -= 1;

        // wrap if needed
        if (p.y > canvas.height + 20) p.y = -10;
        if (p.x < -20) p.x = canvas.width + 10;
        if (p.x > canvas.width + 20) p.x = -10;
      });

      // slowly reduce particles over time
      confetti = confetti.filter(p => p.life > 0);

      if (confetti.length > 0) {
        requestAnimationFrame(drawConfetti);
      } else {
        confettiAnimating = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }
  </script>
</body>
</html>
