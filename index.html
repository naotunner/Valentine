<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FAEEE6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #box {
      background: #FFC0CB;
      padding: 26px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      z-index: 10;
      max-width: 600px;
    }

    button {
      padding: 14px 22px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,.25);
    }

    #yes { background:#4CAF50; color:#fff; }
    #maybe { background:#ff9800; color:#fff; }
    #no { background:#f44336; color:#fff; }

    #no:disabled {
      background:#999;
      box-shadow:none;
    }

    .float {
      position: fixed;
      top: -100px;
      font-size: 36px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(-120px) rotate(0deg); }
      to { transform: translateY(110vh) rotate(360deg); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>

<body>

<!-- AUDIO -->
<audio id="song" src="lover.mp3" preload="auto" loop></audio>

<canvas id="confetti"></canvas>

<div id="box">
  <p>
    <strong>Hey Lover,</strong><br><br>
    youâ€™re the girl who has my heart, my dreams, and makes me a better me.
    Since you always tell me to ask you early, here goes ðŸ’•<br><br>
    If itâ€™s no, youâ€™ll have to click it <b>5 times</b> for it to be acceptedâ€¦
    or your device will break ðŸ˜ˆ<br><br>
    <strong>ILYTTBAMIT</strong>
  </p>

  <h2 id="question">Be My Valentine?</h2>

  <button id="yes">YES</button>
  <button id="maybe">MAYBE</button>
  <button id="no">NO</button>

  <p id="msg"></p>
</div>

<script>
  const song = document.getElementById("song");
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const maybe = document.getElementById("maybe");
  const question = document.getElementById("question");
  const msg = document.getElementById("msg");

  let noCount = 0;
  let maybeClicked = false;
  let started = false;

  // -------- NO RUNS AWAY --------
  function moveNo() {
    no.style.position = "fixed";
    no.style.left = Math.random() * (window.innerWidth - 120) + "px";
    no.style.top = Math.random() * (window.innerHeight - 60) + "px";
  }
  no.addEventListener("mouseenter", moveNo);

  no.addEventListener("click", () => {
    noCount++;
    moveNo();
    if (noCount === 5) {
      no.disabled = true;
      no.innerText = "BROKEN ðŸ’¥";
      msg.innerText = "too late ðŸ˜";
    }
  });

  // -------- MAYBE --------
  maybe.addEventListener("click", () => {
    if (!maybeClicked) {
      maybeClicked = true;
      maybe.innerText = "u mean yes?";
    } else {
      yesCelebration();
    }
  });

  // -------- YES --------
  yes.addEventListener("click", yesCelebration);

  function yesCelebration() {
    if (started) return;
    started = true;

    question.innerText = "YAY! BE READY FOR THE GREATEST BEACH SIDE NIGHT OF YOUR LIFE!";
    yes.style.display = "none";
    no.style.display = "none";
    maybe.style.display = "none";
    msg.innerText = "";

    // MUSIC START AT 7s
    song.currentTime = 7;
    song.play();

    // START FOREVER EFFECTS
    startFlowersForever();
    startConfettiForever();
  }

  // -------- FLOWERS FOREVER --------
  function startFlowersForever() {
    const emojis = ["ðŸŒ·","ðŸŒ¸","ðŸŒ¹","ðŸ’","ðŸŒº","ðŸŒ¼","ðŸŒ»","â¤ï¸"];

    setInterval(() => {
      const el = document.createElement("div");
      el.className = "float";
      el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.animationDuration = (4 + Math.random() * 4) + "s";
      el.style.fontSize = (30 + Math.random() * 30) + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 12000);
    }, 300);
  }

  // -------- CONFETTI FOREVER --------
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function burstConfetti(count = 60) {
    const parts = [];
    for (let i = 0; i < count; i++) {
      parts.push({
        x: Math.random() * canvas.width,
        y: -20,
        r: Math.random() * 4 + 2,
        vx: (Math.random() - 0.5) * 3,
        vy: Math.random() * 3 + 2,
        c: `hsl(${Math.random() * 360},100%,60%)`
      });
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      parts.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.c;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
      });
      requestAnimationFrame(draw);
    }
    draw();
  }

  function startConfettiForever() {
    setInterval(() => {
      burstConfetti(60);
    }, 1200);
  }
</script>

</body>
</html>
