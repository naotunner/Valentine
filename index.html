<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #FAEEE6;
      overflow: hidden;
    }

    #content {
      border: 1px solid transparent;
      background-color: #FFC0CB;
      border-radius: 12px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      padding: 24px;
      text-align: center;
      position: relative;
      z-index: 2;
      min-width: 320px;
      max-width: 560px;
    }

    #intro {
      font-size: 16px;
      line-height: 1.45;
      margin: 0 0 18px 0;
    }

    #question {
      margin: 10px 0 6px 0;
    }

    #yesButton, #noButton, #maybeButton {
      font-size: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      transition: 0.25s;
      padding: 15px 22px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yesButton {
      background-color: #4CAF50;
      color: white;
    }

    #noButton {
      background-color: #f44336;
      color: white;
    }

    #maybeButton {
      background-color: #ff9800;
      color: white;
    }

    #noButton:disabled {
      background-color: #ddd;
      color: #666;
      box-shadow: none;
      cursor: not-allowed;
    }

    #yesButton:hover, #noButton:hover, #maybeButton:hover {
      box-shadow: 0 12px 20px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }

    #message {
      margin-top: 10px;
      min-height: 22px;
      font-weight: 600;
    }

    .heart {
      position: fixed;
      top: -120px;
      width: 100px;
      height: 100px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path fill="%23FF0000" d="M16 29.6c-1-.6-21-12.6-16-20C5.7 5.6 10.3 4 16 11c5.7-7 10.3-5.4 16-2.6 5 7.4-15 19.6-16 20z"/></svg>');
      background-repeat: no-repeat;
      background-size: contain;
      animation: fall 4s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-120px); }
      100% { transform: translateY(calc(100vh + 200px)); }
    }
  </style>
</head>

<body>
  <div id="content">
    <p id="intro">
      <strong>Hey Loverr,</strong><br><br>
      youre the girl who has my heart and my dreams and makes me a better me.
      and since You always tell me to ask you early here goes.<br><br>
      if its no, youll have to click it <strong>5 times</strong> for it to be accepted
      or Your device will break &lt;3.<br>
      <strong>ilYTTBAMIT</strong>
    </p>

    <h2 id="question">Be my valnetine?</h2>

    <button id="yesButton">YES</button>
    <button id="maybeButton">MAYBE</button>
    <button id="noButton">NO</button>

    <p id="message"></p>
  </div>

  <script>
    const yesBtn = document.getElementById("yesButton");
    const maybeBtn = document.getElementById("maybeButton");
    const noBtn = document.getElementById("noButton");
    const question = document.getElementById("question");
    const message = document.getElementById("message");

    let noClickCount = 0;
    let maybeTurnedToYes = false;

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNoButtonAnywhere() {
      const rect = noBtn.getBoundingClientRect();
      const padding = 10;

      const maxX = window.innerWidth - rect.width - padding;
      const maxY = window.innerHeight - rect.height - padding;

      const x = clamp(Math.random() * maxX, padding, maxX);
      const y = clamp(Math.random() * maxY, padding, maxY);

      noBtn.style.position = "fixed";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.zIndex = "3";

      // message follows NO button when it starts running away
      message.style.position = "fixed";
      message.style.left = `${x}px`;
      message.style.top = `${y + rect.height + 8}px`;
      message.style.zIndex = "3";
    }

    function doYesCelebration() {
      question.innerText = "YAY ! BE READY FOR THE GREATEST BEACH SIDE NIGHT OF YOUR LIFE !";

      for (let i = 0; i < 100; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s"; // 3â€“5s
        heart.style.animationDelay = (Math.random() * 2) + "s"; // 0â€“2s
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 9000);
      }

      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      maybeBtn.style.display = "none";
      message.innerText = "";
    }

    // NO button: runs away from FIRST click and breaks after 5 clicks
    noBtn.addEventListener("click", function () {
      noClickCount++;

      // from the FIRST click, move outside the box
      if (!noBtn.disabled) moveNoButtonAnywhere();

      if (noClickCount === 1) {
        message.innerText = "hmmmâ€¦ you sure? ðŸ˜";
      } else if (noClickCount === 2) {
        message.innerText = "ok now youâ€™re just playing";
      } else if (noClickCount === 3) {
        message.innerText = "last chance ðŸ‘€";
      } else if (noClickCount === 4) {
        message.innerText = "donâ€™t do this to me ðŸ˜­";
      } else if (noClickCount === 5) {
        message.innerText = "ðŸ’¥ NO BUTTON BROKE ðŸ’¥";
        noBtn.disabled = true;
        noBtn.innerText = "BROKEN";
        noBtn.style.backgroundColor = "#999";
        noBtn.style.cursor = "not-allowed";
        noBtn.style.color = "#fff";
      }
    });

    // NO button also runs away on hover (desktop)
    noBtn.addEventListener("mouseenter", () => {
      if (!noBtn.disabled) moveNoButtonAnywhere();
    });

    // MAYBE becomes "u mean yes?" then acts like YES on second click
    maybeBtn.addEventListener("click", function () {
      if (!maybeTurnedToYes) {
        maybeTurnedToYes = true;
        maybeBtn.innerText = "u mean yes?";
        message.innerText = "";
      } else {
        doYesCelebration();
      }
    });

    // YES
    yesBtn.addEventListener("click", function () {
      doYesCelebration();
    });

    // Keep NO button in-bounds on resize
    window.addEventListener("resize", () => {
      if (noBtn.style.position === "fixed" && !noBtn.disabled) {
        moveNoButtonAnywhere();
      }
    });
  </script>
</body>
</html>
